;;
description = "base layout"
==
{##}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{ this.page.meta_description }}">
    <title>{{ this.page.title }}</title>

    <link rel="stylesheet" href="{{ 'assets/css/common.css'|theme }}">
    {% styles %}
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<header>
{% partial 'app/header' %}
{% partial 'user/user-widget' user=user %}
</header>
<main>
    {% page %}
</main>
<footer>
{% partial 'app/footer' %}
</footer>
<script src="{{ 'node_modules/jquery/dist/jquery.min.js'|theme }}"></script>
<script src="{{ 'assets/js/dist/bundle.js'|theme }}"></script>
{% framework extras %}
{% scripts %}
</body>
</html>
