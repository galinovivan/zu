<form class="form"
        data-request="onRegister">
    <div class="form-group radio_group">
        <input name="groups" type="radio" id="registerSchoolsGroup" value="{{ school }}">
        <label for="registerSchoolsGroup"></label>
        <span>Я школьник</span>

    </div>
    <div class="form-group radio_group">
        <input name="groups" type="radio" id="registerStudentsGroup" value="{{ student }}">
        <label for="registerStudentsGroup"></label>
        <span>Я студент</span>

    </div>
    <div class="form-group">
        <label for="registerName">Ваше имя</label>

        <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name" />
    </div>

    <div class="form-group">
        <label for="registerEmail">Email</label>
        <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="registerPassword">Пароль</label>
        <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password" />
    </div>

    <button type="submit" class="btn btn-default">Зарегистрироваться</button>
</form>
