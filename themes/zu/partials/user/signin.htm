{##}
<form class="{{ className }}"
    data-request="onSignin" data-request-redirect="/profile">
    <div class="form-group">
        <input
            name="login"
            type="text"
            class="form_item"
            id="userSigninLogin"
            placeholder="{{ loginAttributeLabel|lower }} |" data-toggle="tooltip" data-placement="top" title="Если у тебя ещё нет личного кабинета, 
            ты можешь создать его в разделе для школьников или студентов" />
    </div>

    <div class="form-group">
        <input
            name="password"
            type="password"
            class="form_item"
            id="userSigninPassword"
            placeholder="password |" />
    </div>

    <button type="submit" class="icon_button">
    <i class="arrow_right"></i>
    </button>
</form>
